<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTT Task Frontend</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="taskForm">
            <label id="head" for="description">Task Description</label>
            <input type="text" id="description" placeholder="Enter task..." required>
            <br>

            <button id="btn" type="submit">Create Task</button>
        </form>
        <p id="responseStatus"></p>
        <div class="delete">
            
            <label id="delete" for="deleteTask">Task Deletion</label>
            <input type="text" id="description" placeholder="Enter id..">
            <button on id="d-btn" >Delete Task</button>
        </div>
    </div>
    

    
</body>
</html>
